<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Edit Employee</h1>
    <p th:if="${error}" th:text="${error}" class="error"></p>
    <p th:if="${success}" th:text="${success}" class="success"></p>
    <form th:action="@{/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">
        <label>ID:</label><input type="number" th:field="*{id}" readonly class="readonly"><br>
        <label>Name:</label><input type="text" th:field="*{name}" readonly class="readonly"><br>
        <label>Email:</label><input type="text" th:field="*{email}" required><br>
        <label>Salary:</label><input type="number" step="0.01" th:field="*{salary}" required><br>
        <label>Dept:</label><input type="text" th:field="*{department}" required><br>
        <button type="submit">Update Employee</button>
    </form>
    <a href="/">Back</a>
</body>
</html>
